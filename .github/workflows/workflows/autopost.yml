name: Auto-create posts

on:
  schedule:
    # Tue + Fri at 10:15 AM America/New_York (15:15 UTC during standard time; DST shifts automatically in GitHubâ€™s cron)
    - cron: "15 15 * * 2"
    - cron: "15 15 * * 5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate post
        run: |
          python tools/autopost.py

      - name: Commit and push if changed
        run: |
          git config user.name "formhuntsman-bot"
          git config user.email "actions@users.noreply.github.com"
          git add content/posts/*.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-add blog post"
          git push
