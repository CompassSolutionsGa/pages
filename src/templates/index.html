<h2>Latest posts</h2>
{% for post in posts %}
  <div class="card">
    <div class="muted">{{ post.date }}</div>
    <h3 style="margin:6px 0"><a href="{{ base_url }}{{ post.url }}">{{ post.title }}</a></h3>
    <p class="muted">{{ post.description }}</p>
  </div>
{% endfor %}

<h2>Templates by industry</h2>
<p class="muted">Programmatic landing pages you can scale up by editing CSV files in <code>data/</code>.</p>
<ul>
{% for page in pseo_pages %}
  <li><a href="{{ base_url }}{{ page.url }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
