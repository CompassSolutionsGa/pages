<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <link rel="canonical" href="{{ canonical }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ base_url }}/rss.xml" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.55;margin:0}
    header,main,footer{max-width:980px;margin:0 auto;padding:20px}
    header{border-bottom:1px solid #eee}
    footer{border-top:1px solid #eee;color:#666;font-size:14px}
    a{color:inherit}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0}
    .muted{color:#666}
    .pill{display:inline-block;background:#f6f6f6;padding:4px 10px;border-radius:999px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="pill">{{ site_name }}</div>
    <h1 style="margin:10px 0 0 0"><a href="{{ base_url }}/">{{ site_name }}</a></h1>
    <p class="muted" style="margin:6px 0 0 0">{{ tagline }}</p>
  </header>
  <main>
    {{ body }}
  </main>
  <footer>
    <div>© {{ year }} {{ author }}. <a href="{{ base_url }}/sitemap.xml">Sitemap</a> · <a href="{{ base_url }}/rss.xml">RSS</a></div>
  </footer>
</body>
</html>
